<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Echo Chamber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="appContainer">
        <header>
            <h1>The Echo Chamber</h1>
            <button id="logoutButton">Logout</button>
        </header>
        <div id="searchContainer" class="search-container" style="display: none;">
            <input type="search" id="searchInput" placeholder="Search content in this tier...">
        </div>
        <main id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <div id="platformModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <img id="modalImage" src="" alt="Platform Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <div id="modalTeaserContainer" style="display: none;">
                <h3>Teaser</h3>
                <video id="modalTeaserVideo" controls></video>
            </div>
            <div id="modalSocials" class="modal-socials"></div>
            <div id="modalContact" class="modal-contact"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
