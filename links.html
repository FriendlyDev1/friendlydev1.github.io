<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Echo Chamber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appContainer" class="container">
        <header>
            <h1 id="pageTitle">The Echo Chamber</h1>
            <button id="logoutButton">Logout</button>
        </header>

        <!-- Main content area that will be populated by JavaScript -->
        <main id="mainContent">
            <!-- This will hold the platform grid, tiers grid, or the content feed -->
        </main>
    </div>

    <!-- Modal for Locked Platforms -->
    <div id="platformModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">×</span>
            <div id="modalBody">
                <img id="modalImage" src="" alt="Platform Thumbnail" class="modal-image">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <div id="modalTeaserContainer" class="modal-teaser">
                    <h4>Teaser</h4>
                    <video id="modalTeaserVideo" controls muted playsinline loop></video>
                </div>
                <div id="modalSocials" class="modal-socials">
                    <!-- Social links will be injected here -->
                </div>
                <div id="modalContact" class="modal-contact">
                    <!-- Contact/Access info HTML will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- *** NEW: Modal for Tiers *** -->
    <div id="tierModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">×</span>
            <div id="modalBody">
                <img id="tierModalImage" src="" alt="Tier Thumbnail" class="modal-image">
                <h2 id="tierModalTitle"></h2>
                <p id="tierModalDescription"></p>
                <div class="modal-actions">
                    <button id="tierModalViewContentBtn" class="modal-button">View Content</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
