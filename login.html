<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLustRoom - VIP Links Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to your CSS -->
</head>
<body>
    <div class="container">
        <h1>VIP Links Access</h1>
        <p>Please enter your License Key to view exclusive links.</p>
        
        <form id="loginForm">
            <div>
                <label for="licenseKey">License Key:</label>
                <input type="text" id="licenseKey" name="licenseKey" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="errorMessage" class="error-message" style="display:none;"></div>
        <div id="loadingMessage" style="display:none;">Logging in...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
