<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Access - The Echo Chamber</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Added for consistency */
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .message {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #28a745;
            color: white;
        }
        .message.error {
            background-color: #dc3545;
            color: white;
        }
        .footer-link { /* Added for the new link */
            text-align: center;
            font-size: 0.8em;
            color: #777;
            margin-top: 25px;
        }
        .footer-link a {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Echo Chamber</h1>
        <form id="activation-form">
            <div class="form-group">
                <label for="activation-code">Activation Code</label>
                <input type="text" id="activation-code" class="form-control" name="activation_code" required placeholder="ACT-XXXXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="name">Your Name (as on purchase)</label>
                <input type="text" id="name" class="form-control" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Choose a Password</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit-button" class="btn">Create Account</button>
            </div>
        </form>
        <div id="message-container" class="message"></div>

        <!-- *** NEW: Back to Login link *** -->
        <p class="footer-link">
            Already have an account? <a href="login.html">Log in here</a>.
        </p>
    </div>
    
    <script src="activation.js"></script>
</body>
</html>
